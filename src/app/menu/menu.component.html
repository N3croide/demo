
<label for="date">Ingrese la fecha:</label>
<input name="date" id="date" type="date" [(ngModel)] = "selectedDate">
<button id="search" type="submit" (click)="searchByDate()">Buscar</button>

<div class="container">
    @for(photo of photos ; track photo.id){
    <div class="photo">
        <img src={{photo.img_src}} alt="photoxd">
        <p>{{photo.cameraName}}</p>
        <p>{{photo.date}}</p>
    </div>
    }
</div>
